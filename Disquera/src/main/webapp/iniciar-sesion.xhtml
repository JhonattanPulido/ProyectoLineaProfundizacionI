<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Disquera SJ | Iniciar sesión</title>

        <!--<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet" />-->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="assets/css/fontawesome.css" />
        <link rel="stylesheet" href="assets/css/templatemo-sixteen.css" />
        <link rel="stylesheet" href="assets/css/owl.css" />

    </h:head>
    <h:body style="background-color: #eaeaea;">

        <!-- ***** Preloader Start ***** -->
        <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->       

        <div class="send-message" style="width: 480px; margin: 0 auto; margin-top: 240px; padding: 40px 20px; background-color: #fff; border-radius: 8px;">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="section-heading" style="margin-bottom: 30px">
                            <h2>Iniciar sesión</h2>
                        </div>
                        <div>
                            <div class="contact-form">
                                <h:form id="inicio-sesion">
                                    
                                    <p:growl id="growl" showDetail="true" sticky="true" /> 

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <fieldset>
                                                <p:inputText id="nombre-usuario" class="form-control" value="#{iniciarSesionController.iniciarSesion.nombreUsuario}" placeholder="Nombre de usuario" style="box-shadow: none;" autocomplete="off" />
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                            <fieldset>
                                                <p:password id="clave" class="form-control" value="#{iniciarSesionController.iniciarSesion.clave}" placeholder="Clave" style="box-shadow: none;" />
                                            </fieldset>
                                        </div>
                                        <div class="col-lg-12">
                                            <fieldset>
                                                <p:commandButton id="boton-submit" class="filled-button"  update="@form" actionListener="#{iniciarSesionController.validarUsuario()}" value="Iniciar sesión" validateClient="true" />
                                            </fieldset>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>                

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Additional Scripts -->
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/owl.js"></script>
        <script src="assets/js/slick.js"></script>
        <script src="assets/js/isotope.js"></script>
        <script src="assets/js/accordions.js"></script>


        <script language = "text/Javascript">
            cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
            function clearField(t) {                   //declaring the array outside of the
                if (!cleared[t.id]) {                      // function makes it static and global
                    cleared[t.id] = 1;  // you could use true and false, but that's more typing
                    t.value = '';         // with more chance of typos
                    t.style.color = '#fff';
                }
            }                        
        </script>        
    </h:body>
</html>
