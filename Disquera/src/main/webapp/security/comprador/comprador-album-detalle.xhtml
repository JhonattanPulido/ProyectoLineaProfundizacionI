<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Disquera SJ | Ver álbum</title>

        <!--<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet" />-->
        <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="../../assets/css/fontawesome.css" />
        <link rel="stylesheet" href="../../assets/css/templatemo-sixteen.css" />
        <link rel="stylesheet" href="../../assets/css/owl.css" />

    </h:head>       

    <h:body>                

        <!-- ***** Preloader Start ***** -->
        <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->

        <!-- Header -->
        <header class="" style="position: relative !important;">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><h2>Disquera <em>SJ</em></h2></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsives">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="comprador-venta.xhtml">Venta
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="comprador-carrito.xhtml">Carrito</a>
                            </li>  
                            <li class="nav-item">
                                <h:form>
                                    <p:commandButton class="nav-link" action="#{compradorAlbumDetalle.cerrarSesion()}" value="Cerrar sesión" />
                                </h:form> 
                            </li>                           
                        </ul>
                    </div>
                </div>
            </nav>
        </header>        

        <!-- Page Content -->
        <div class="page-heading products-heading-album header-text">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-content">
                            <h4>Detalle</h4>
                            <h2>Álbum</h2>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h:form id="form">
            <div class="best-features about-features">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="section-heading">
                                <h2>Detalles</h2>
                            </div>
                        </div>                                            
                        <div class="col-md-6">
                            <div class="right-image">
                                <img src="../..#{compradorAlbumDetalle.album.artista.imagen}" alt="" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="left-content">                            
                                <h4>
                                    Artista:
                                    <h:outputText value="#{compradorAlbumDetalle.album.artista.nombre}" />                            
                                </h4>
                                <h4>
                                    Nacionalidad:
                                    <h:outputText value="#{compradorAlbumDetalle.album.artista.nacionalidad}" />                            
                                </h4>
                                <p:dataTable id="canciones" var="cancion" value="#{compradorAlbumDetalle.album.listaCanciones}" selectionMode="multiple" selection="#{compradorAlbumDetalle.listaCanciones}" rowKey="#{cancion.nombre}"
                                             rows="10"
                                             paginator="true"
                                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                             rowsPerPageTemplate="5,10,15"
                                             emptyMessage="No se encontraron canciones">
                                    <p:column headerText="Id">
                                        <h:outputText value="#{cancion.nombre}" />
                                    </p:column>
                                    <p:column headerText="Year">
                                        <h:outputText value="#{cancion.precio}" />
                                    </p:column>                                                                        
                                </p:dataTable>
                            </div>
                            <div class="col-lg-12" style="display: flex; flex-flow: row-reverse; margin-bottom: 30px;">
                                <fieldset>     
                                    <h:outputText id="precio-total" value="$ #{compradorAlbumDetalle.album.precio}" />
                                    <p:commandButton class="filled-button" style="margin-left: 15px;" actionListener="#{compradorAlbumDetalle.crearCarrito()}" ajax="true" value="Comprar" update="@form" validateClient="true" />
                                </fieldset>
                            </div>
                        </div>                                       
                    </div>
                </div>
            </div>
        </h:form> 

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="inner-content">
                            <p>Copyright &copy; 2020 Disquera SJ Co., Ltd.

                                - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="../../vendor/jquery/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Additional Scripts -->
        <script src="../../assets/js/custom.js"></script>
        <script src="../../assets/js/owl.js"></script>
        <script src="../../assets/js/slick.js"></script>
        <script src="../../assets/js/isotope.js"></script>
        <script src="../../assets/js/accordions.js"></script>


        <script language = "text/Javascript">
            cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
            function clearField(t) {                   //declaring the array outside of the
                if (!cleared[t.id]) {                      // function makes it static and global
                    cleared[t.id] = 1;  // you could use true and false, but that's more typing
                    t.value = '';         // with more chance of typos
                    t.style.color = '#fff';
                }
            }
        </script>

    </h:body>
</html>
