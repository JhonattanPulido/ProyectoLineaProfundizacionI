    <h:head>

        <title>Disquera SJ | Carrito</title>

      <h:body>

        <!-- ***** Preloader Start ***** -->
        <div id="preloaders">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->  

        <!-- Header -->
        <header class="" style="position: relative !important;">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><h2>Disquera <em>SJ</em></h2></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsives">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="comprador-venta.xhtml">Venta
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="comprador-carrito.xhtml">Carrito</a>
                            </li>  
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">Cerrar sesi√≥n</a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Page Content -->
<div class="products">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="filters">
                            <ul>
                                <li class="active">Albumes-Canciones</li>                                
                            </ul>
                        </div>
                    </div>
                    <div class="send-message" style="margin: 0 auto; padding: 40px 20px; background-color: #fff; border-radius: 8px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">                                    
                                    <div>
                                        <div class="contact-form">
                                            <h:form id="lista-ventas">
                                                <p:growl id="grow4" showDetail="true" sticky="true" /> 
                                                <div class="row">
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <fieldset>
                                                            <p:dataTable var="car" value="#{compradorCarritoController.listaCarrito}">
                                                                <p:column headerText="Album">
                                                                    <h:outputText value="#{car.album.nombre}" />
                                                                </p:column>
                                                                <p:column headerText="Precio">
                                                                    <h:outputText value="#{car.precio}" />
                                                                </p:column>
                                                               <p:column headerText="Descripcion">
                                                                   <h:outputText value="#{car.album.listaCanciones}" />
                                                                </p:column>
                                                            </p:dataTable>
                                                            
                                                        </fieldset>                                                
                                                    </div>
                                                     <div class="col-lg-12" style="display: flex; flex-flow: row-reverse;">
                                                        <fieldset>
                                                            <p:commandButton id="boton-comprar" class="filled-button"  update="@form cars1" action="#{compradorCarritoController.crearCarrito()}" value="Comprar" validateClient="true" ajax="false" />
                                                        </fieldset>
                                                    </div>
                                                </div>

                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer>

                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="../../vendor/jquery/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Additional Scripts -->
        <script src="../../assets/js/custom.js"></script>
        <script src="../../assets/js/owl.js"></script>
        <script src="../../assets/js/slick.js"></script>
        <script src="../../assets/js/isotope.js"></script>
        <script src="../../assets/js/accordions.js"></script>


        <script language = "text/Javascript">
            cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
            function clearField(t) {                   //declaring the array outside of the
                if (!cleared[t.id]) {                      // function makes it static and global
                    cleared[t.id] = 1;  // you could use true and false, but that's more typing
                    t.value = '';         // with more chance of typos
                    t.style.color = '#fff';
                }
            }
        </script>
