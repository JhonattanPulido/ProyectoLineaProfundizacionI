<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

        <title>Disquera SJ | Ver álbum</title>

        <!--<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet" />-->
        <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="../../assets/css/fontawesome.css" />
        <link rel="stylesheet" href="../../assets/css/templatemo-sixteen.css" />
        <link rel="stylesheet" href="../../assets/css/owl.css" />

    </h:head>       

    <h:body>                

        <!-- ***** Preloader Start ***** -->
        <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->

        <!-- Header -->
        <header class="" style="position: relative !important;">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><h2>Disquera <em>SJ</em></h2></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="admin-artistas.xhtml">Artistas</a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="admin-albumes.xhtml">Álbumes
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <h:form>
                                    <p:commandButton class="nav-link" action="#{artistasAdministradorController.cerrarSesion()}" value="Cerrar sesión" />                                    
                                </h:form> 
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>        

        <div class="products">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="filters">
                            <ul>
                                <li class="active">Agregar canciones</li>                                
                            </ul>
                        </div>
                    </div>
                    <div class="send-message" style="margin: 0 auto; padding: 40px 20px; background-color: #fff; border-radius: 8px;">
                        <div class="container">
                            <div class="row">  
                                <div class="col-md-12">                                    
                                    <div>
                                        <div class="contact-form">
                                            <h:form id="lista-canciones">

                                                <p:growl id="grow1" showDetail="true" sticky="true" /> 

                                                <div class="col-lg-12 col-md-12 col-sm-12"  style="display: flex; flex-flow: row; margin-bottom: 30px;">
                                                    <fieldset>
                                                        <p:dataTable id="canciones" var="cancion" value="#{actualizarAlbumAdministrador.album.listaCanciones}" editable="true" editMode="cell" widgetVar="cellCanciones"
                                                                     emptyMessage="No se han agregado canciones">

                                                            <p:ajax event="cellEdit" listener="#{actualizarAlbumAdministrador.onCellEdit}" update=":lista-canciones:grow1 :lista-canciones:precio-total"/>

                                                            <f:facet name="header">
                                                                Canciones agregadas
                                                            </f:facet>
                                                            <p:column headerText="Nombre">
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="#{cancion.nombre}" />
                                                                    </f:facet>
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{cancion.nombre}" style="width:100%" />
                                                                    </f:facet>
                                                                </p:cellEditor>                                                                
                                                            </p:column>
                                                            <p:column headerText="Precio">
                                                                <p:cellEditor>
                                                                    <f:facet name="output">
                                                                        <h:outputText value="$ #{cancion.precio}" />
                                                                    </f:facet>                                                                
                                                                    <f:facet name="input">
                                                                        <p:inputText value="#{cancion.precio}" style="width:100%" />
                                                                    </f:facet>
                                                                </p:cellEditor>
                                                            </p:column>                                                    
                                                        </p:dataTable>  

                                                        <p:contextMenu for="canciones" widgetVar="cMenu">   
                                                            <p:menuitem value="Edit Cell" icon="pi pi-search" onclick="PF('cellCanciones').showCellEditor();return false;"/>  
                                                            <p:menuitem value="Hide Menu" icon="pi pi-times" onclick="PF('cMenu').hide()"/>  
                                                        </p:contextMenu>

                                                    </fieldset>
                                                </div>
                                                
                                                <div class="col-lg-12 col-md-12 col-sm-12"  style="display: flex; flex-flow: row;">

                                                    <fieldset style="width: 48%; margin-right: 4%;"> 
                                                        <p:inputText id="nombre-cancion" class="form-control" value="#{actualizarAlbumAdministrador.cancion.nombre}" placeholder="Nombre" style="box-shadow: none;" autocomplete="off" />    
                                                    </fieldset>   

                                                    <fieldset style="width: 48%;">
                                                        <p:inputText id="precio-cancion" class="form-control" value="#{actualizarAlbumAdministrador.cancion.precio}" placeholder="$ Precio" style="box-shadow: none;" autocomplete="off" />    
                                                    </fieldset>                                                        
                                                    
                                                </div>     

                                                <div class="col-lg-12" style="display: flex; flex-flow: row-reverse; margin-bottom: 30px;">
                                                    <fieldset>     
                                                        <h:outputText id="precio-total" value="$ #{actualizarAlbumAdministrador.album.precio}" />
                                                        <p:commandButton class="filled-button" style="margin-left: 15px;" actionListener="#{actualizarAlbumAdministrador.agregarCancion()}" ajax="true" value="Actualizar" update="@form" validateClient="true" />
                                                    </fieldset>
                                                </div>                                                                                               

                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="inner-content">
                            <p>Copyright &copy; 2020 Disquera SJ Co., Ltd.

                                - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="../../vendor/jquery/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Additional Scripts -->
        <script src="../../assets/js/custom.js"></script>
        <script src="../../assets/js/owl.js"></script>
        <script src="../../assets/js/slick.js"></script>
        <script src="../../assets/js/isotope.js"></script>
        <script src="../../assets/js/accordions.js"></script>


        <script language = "text/Javascript">
                                                                    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
                                                                    function clearField(t) {                   //declaring the array outside of the
                                                                        if (!cleared[t.id]) {                      // function makes it static and global
                                                                            cleared[t.id] = 1;  // you could use true and false, but that's more typing
                                                                            t.value = '';         // with more chance of typos
                                                                            t.style.color = '#fff';
                                                                        }
                                                                    }
        </script>

    </h:body>
</html>
