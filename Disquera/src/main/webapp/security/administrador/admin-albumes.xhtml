<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Facelet Title</title>
        
        <!--<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet" />-->
        <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Additional CSS Files -->
        <link rel="stylesheet" href="../../assets/css/fontawesome.css" />
        <link rel="stylesheet" href="../../assets/css/templatemo-sixteen.css" />
        <link rel="stylesheet" href="../../assets/css/owl.css" />
        
    </h:head>
    <h:body>
        
        <!-- ***** Preloader Start ***** -->
        <div id="preloader">
            <div class="jumper">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>  
        <!-- ***** Preloader End ***** -->

        <!-- Header -->
        <header class="">
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="index.html"><h2>Disquera <em>SJ</em></h2></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="admin-artistas.xhtml">Artistas
                                    <span class="sr-only">(current)</span>
                                </a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link" href="admin-albumes.xhtml">Álbumes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">Cerrar sesión</a>
                            </li>                            
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Page Content -->
        <div class="page-heading products-heading-album header-text">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-content">
                            <h4>Álbumes</h4>
                            <h2>Registrados</h2>
                            <div class="products">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="filters">
                                                <ul>
                                                    <li class="active">Crear album</li>                                
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="send-message" style="margin: 0 auto; padding: 40px 20px; background-color: #fff; border-radius: 8px;">
                                            <div class="container">
                                                <div class="row">  
                                                    <h:form id="inicio-sesion" enctype="multipart/form-data">
                                                    <p:growl id="grow2" showDetail="true" sticky="true" /> 

                                                    <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                            <fieldset>
                                                                <p:inputText id="nombre" class="form-control" value="#{albumAdministradorController.album.nombre}" placeholder="Nombre" style="box-shadow: none;" autocomplete="off" required="true" />
                                                            </fieldset>
                                                        </div>
                                                        <br/>
                                                        <br/>
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                            <div class="ui-inputgroup">
                                                                <span class="ui-inputgroup-addon">$</span>
                                                                <p:inputText id="precio" class="form-control" value="#{albumAdministradorController.album.precio}" placeholder="Precio" style="box-shadow: none;" autocomplete="off" required="true" />    
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12">
                                                            <fieldset>
                                                                <p:outputLabel for="artista-id" value="Artista:" />
                                                                <p:selectOneRadio id="artista-id" value="#{albumAdministradorController.album.artistaId}" layout="responsive" columns="3" required="true">
                                                                    <f:selectItems value="#{albumAdministradorController.listaArtista}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                                                                </p:selectOneRadio>
                                                            </fieldset>
                                                        </div>
                                                        <br/>
                                                        <br/>
                                                        <div class="col-lg-12" style="display: center; flex-flow: row-reverse; ">
                                                            <fieldset>
                                                                <p:commandButton id="boton-submit" class="filled-button"  update="@form" actionListener="#{albumAdministradorController.crearAlbum()}" value="Guardar" validateClient="true" />
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    </h:form>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="inner-content">
                            <p>Copyright &copy; 2020 Disquera SJ Co., Ltd.

                                - Design: <a rel="nofollow noopener" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JavaScript -->
        <script src="../../vendor/jquery/jquery.min.js"></script>
        <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


        <!-- Additional Scripts -->
        <script src="../../assets/js/custom.js"></script>
        <script src="../../assets/js/owl.js"></script>
        <script src="../../assets/js/slick.js"></script>
        <script src="../../assets/js/isotope.js"></script>
        <script src="../../assets/js/accordions.js"></script>


        <script language = "text/Javascript">
            cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
            function clearField(t) {                   //declaring the array outside of the
                if (!cleared[t.id]) {                      // function makes it static and global
                    cleared[t.id] = 1;  // you could use true and false, but that's more typing
                    t.value = '';         // with more chance of typos
                    t.style.color = '#fff';
                }
            }
        </script>
        
    </h:body>
</html>
